{% extends 'base.html' %}{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/checkout.css' %}"/>

<div id="sign-in" class="row">
    <div id="form" class="row">
        <div>
            <h1>To order</h1>
            <h6>Enter your details below</h6>

            <form action="{% url 'cart:checkout' %}" method="post">
                {% csrf_token %}
                <label for="name"></label><br>
                <input type="text" id="name" name="name" placeholder=" Username"  minlength="3" maxlength="45" required><br>
                <label for="email"></label><br>
                <input type="email" id="email" name="email" placeholder=" Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
                <label for="address"></label><br>
                <input type="text" id="address" name="address" placeholder=" Address" maxlength="45" required><br><br>
                <label for="phone"></label><br>
                <input type="tel" id="phone" name="phone" placeholder=" Phone" pattern="[0-9]{9}" required><br><br>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                         <input id="submit" type="submit" value="TO ORDER">
                    </div>
                </div>
            </form>
            <h6 id="register-link">Do you want go to cart?
                <span><a href="{% url 'cart:cart_detail' %}">Go to cart</a></span>
            </h6>
        </div>
    </div>
</div>
{% endblock %}
