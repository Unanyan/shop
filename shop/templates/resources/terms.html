{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load i18n %}
{% get_current_language as language_code %}
{% get_available_languages as languages %}

<link href="{% static 'css/terms.css' %}" rel="stylesheet" type="text/css"/>

{% for term in terms %}
<div class="container rules">
    <span class="title">{{ term.title }}</span>
    <div class="content">
        {{ term.content|safe }}
    </div>
</div>
{% endfor %}

{% endblock %}
