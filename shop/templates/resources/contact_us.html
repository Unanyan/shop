{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load i18n %}
{% get_current_language as language_code %}
{% get_available_languages as languages %}

<link href="{% static 'css/contact_us.css' %}" rel="stylesheet" type="text/css"/>

{% for contact in contact_us %}
<div class="container rules">
    <span class="title">{{ contact.title }}</span>
    <div class="content">
        {{ contact.content|safe }}
    </div>
</div>
{% endfor %}

{% endblock %}
